<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Haythm Alshehab">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <title>Harry Potter | Contact Us</title>
</head>

<body class="contact_body">

<header class="home_nav_container">
    <nav class="home_left_nav">
        <a href="index.html">
            <img class="home_logo" src="assets/img/home_icon.svg" alt="">
        </a>
    </nav>
    <nav class="home_right_nav">
        <a href="contact.html" class="home_right_nav">Contact Us</a>
        <a href="about.html" class="home_right_nav">About Us</a>
    </nav>
</header>


<div class="contact_container">
    <div>
        <h2 id="contact_heading">Contact Us</h2>
    </div>
    <div class="row">
        <div class="column">
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.."
                          style="height:170px"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
</body>

<footer id="contact_footer">
    &#169; 2019 by Haythm Alshehab.
</footer>


</html>
